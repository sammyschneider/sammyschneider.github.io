<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="everything-but-modal">
    <div class="header">
      <h1>Search For Lyrics!</h1>
      <form class="form">
        <input type="text" placeholder="Artist Name">
        <input type="submit" value="List Songs">
        <button type="button" class="reset" name="button">Clear List</button>
      </form>

    </div>
    <div class="pictures">

      <div class="images-left">
        <img src="https://static.billboard.com/files/media/Lady-Gaga-Fame-Monster-album-covers-billboard-1000x1000-compressed.jpg" alt="Lady Gaga">
        <img src="https://static.billboard.com/files/media/Fleetwood-Mac-Rumours-album-covers-billboard-1000x1000-compressed.jpg" alt="Fleetwood Mac">
        <img src="https://static.billboard.com/files/media/Beyonce-Beyonce-greatest-album-covers-billboard-1000x1000-compressed.jpg" alt="Beyonce">
        <img src="https://static.billboard.com/files/media/The-Beatles-Abbey-Road-album-covers-billboard-1000x1000-compressed.jpg" alt="Beatles">
      </div>

      <div class="container">

      </div>

      <div class="images-right">
        <img src="https://static.billboard.com/files/media/Taylor-Swift-1989-album-covers-billboard-1000x1000-compressed.jpg" alt="taylor swift">
        <img src="https://external-preview.redd.it/9FPlqX75s31hCpGrrhklC6KukQA_6wAghRmEmk-Pew4.png?auto=webp&s=203488a613d5232a5d0f88ea64487f50a1083592" alt="travis scott">
        <img src="https://static.billboard.com/files/media/If-youre-reading-this-its-too-late-drake-no1-albums-billboard-1000x1000-compressed.jpg" alt="Drake">
        <img src="https://static.billboard.com/files/media/Pink-Floyd-Dark-Side-of-the-Moon-album-covers-billboard-1000x1000-compressed.jpg" alt="Pink Floys">
      </div>

    </div>
  </div>
    <div id="modal">
      <div id="modal-textbox">
        <a href="#" id="close-modal">Close</a>
        <h1>Lyrics</h1>
        <p class="lyrics"></p>
      </div>
    </div>
  </body>
</html>
